</head>
<body>



<script>

//Normal parameter
 function sum(num1, num2, num3, num4, num5) {
  console.log(num1 + num2 + num3 + num4 + num5)
 }

 sum(5, 7, 4, 9, 15);

//Using Rest Parameter
function sum(...num) {
    let add = 0;
  for (let i of num) {
      add += i;
  }
  console.log(add);
}

 sum(5, 7, 4, 9, 15);


</script>

</body>
</html>
