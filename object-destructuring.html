<body>
    
 <script>

  // Object destructuring

  let student  = {
    name : 'Shankar',
    grade : 7,
    address : 'Banglapur',
    attend : {
        status : 'present',
        status2 : 'present'
    }
  }

let {attend, name:myname, address, grade} = student;

console.log(address);


// colon(:) is used to rename properties
// Nested object can be obtained by storing object in a distinct variable and 
// class should be used to regain them

console.log(name, grade, address);

 </script>   

</body>
</html>
