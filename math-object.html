<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

console.log(Math.PI);
// Returns the value of PI 3.141592653589793
// Output : 3.141592653589793


console.log(Math.pow(2,6));
// Returns the value of 2^6
// Same if written 2**6
// Output : 64


console.log(2**6);
// It is called Exponentiation
// Output : 64



console.log(`Square root of 50 is ${Math.sqrt(50)}`);
// Returns the square root of number. It also returns decimal value
// Output : 7.0710678118654755


console.log(Math.abs(-311));
// Returns the absolute positive number i.e remove negative sign
// Output : 311

console.log(Math.ceil(5.1));
// Returns the decimal value with increment
// Output : 6

console.log(Math.floor(7.99));
// Returns the root number (number before decimal point) from decimal value
// Output : 7

console.log(Math.min(1, 5, 7, 0, 12, 8))
// Return the smallest number among the given values
// Output : 0


console.log(Math.max(1, 5, 7, 0, 12, 8))
// Return the largest number among the given values
// Output : 12




console.log(Math.random());
// Return the random number between 0 and 1 of 16 digit

console.log(Math.random() *20);
// Return the random number between 0 to 20



</script>


</body>
</html>
